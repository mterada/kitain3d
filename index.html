<html>
    <head>
        <title>喜多院3Dサンプル</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <style>
        model-viewer {
        width: 100%;
        height: 80%;
        background-color:#ffffff;
        }
        model-viewer#reveal {
        --poster-color: transparent;
        }
        </style>
        <model-viewer
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="./kitain-pole.glb"
          ios-src="./kitain-pole.usdz"
          alt="喜多院"
          poster="2022_0805-S.JPG"
          auto-rotate
          camera-controls
        ></model-viewer>
        <br>
        <p>スマホでは右下のアイコンをクリックすると<br>
        ARで目の前の風景に喜多院の看板が立ちます。</p>
    </body>
</html>
